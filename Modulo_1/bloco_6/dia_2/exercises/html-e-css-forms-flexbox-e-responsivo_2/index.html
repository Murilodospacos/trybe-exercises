<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body> 

  <header class="section">
    <h1 class="title has-text-centered">Cadastre seu Currículo</h1>
  </header>
    <section class="section">
      <form class="" action="" method="GET">

     <div class="">
     
      <div>
        <div class="">
          <label class="label" for="fname">Nome:</label>
          <div class="control">
          <input class="input" type="text" id="fname" name="fname" required maxlength="40">
          </div>
        </div>
  
        <div>
        <div class="">
          <label class="label" for="email">Email:</label>
          <div class="control">
          <input class="input" type="email" id="email" name="email">
          </div>
        </div>
  
        <div>
        <div class="">
          <label class="label" for="cpf">CPF:</label>
          <div>
          <input type="text" id="cpf" name="cpf" maxlength="11">
          </div>
        </div>
  
        <div>
        <div class="">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" maxlength="200">
        </div>
  
        <div>
        <div class="">
          <label class="label" for="city">Cidade:</label>
          <input class="input" type="text" id="city" name="city" maxlength="28" required>
        </div>
  
        <div>
        <div class="field">
          <label class="label" for="country">Estado:</label>
            <div class="control">
               <div class="select">
                <select id="country" name="country" required>
                </select>
              </div>
            </div>
        </div>
  
        <div class="field">
          <p class="label">Tipo de imóvel</p>
          <div class="control">
            <label class="radio">
            <input type="radio" id="apartment" name="apartment-house" value="apartment" required> 
            <span> Casa </span>
            </label>

            <label class="radio">
            <input type="radio" id="house" name="apartment-house" value="house" required>
            <span> Apartmento </span>
            </label>


          </div>
        </div>
  
      </div>
        <br>
        <div class="">
         <label class="label" for="resumo">Resumo do Currículo:</label>
         <textarea name="resumo" id="resumo" cols="80" rows="5" maxlength="1000" required></textarea>
        </div>
  
        <div class="">
         <label class="label" for="cargo">Cargo</label>
         <textarea name="cargo" id="cargo" cols="80" rows="5" maxlength="40" required></textarea>
        </div>
  
        <div class="">
         <label class="label" for="DescCargo">Descrição do cargo</label>
         <textarea name="DescCargo" id="DescCargo" cols="80" rows="5" maxlength="500" resize:none required></textarea>
        </div>
  
        <div class="field">
         <label class="label" for="date">Data de início</label>
         <input class="input" type="text" id="date" name="date" maxlength="10" width="100px" required>
        </div>
        
        <!-- Botões -->
        <button class="">Enviar</button>
        <button class="">Limpar</button>
  
     </div>
      </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
