<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body> 

    <header class="header-formulario">
      <h1>Cadastre seu Currículo</h1>
      <form action="">
    </header>

    <form id="">
     <div class="">
      <fieldset>
        
        <legend>Meu Currículo</legend>
        <legend>Preencha seus dados</legend>
  
        <div>
        <div class="">
          <label for="fname">Nome:</label>
          <input type="text" id="fname" name="fname" required maxlength="40"><br><br>
          <input type="text" id="fname" name="fname" required maxlength="40">
          <br><br>
        </div>
  
        <div>
        <div class="">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <input type="email" id="email" name="email">
          <br><br>
        </div>
  
        <div>
        <div class="">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>
          <input type="text" id="cpf" name="cpf" maxlength="11">
          <br><br>
        </div>
  
        <div>
        <div class="">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>
          <input type="text" id="endereco" name="endereco" maxlength="200">
          <br><br>
        </div>
  
        <div>
        <div class="">
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" maxlength="28" required><br><br>
          <input type="text" id="city" name="city" maxlength="28" required>
          <br><br>
        </div>
  
        <div>
        <div class="">
          <label for="country">Estado:</label>
          <select id="country" name="country" required>
          </select><br><br>
          </select>
          <br><br>
        </div>
  
        <div>
          <label for="country">Tipo de imóvel</label>
          <input type="radio" id="apartment" name="apartment-house" required> Casa
          <input type="radio" id="house" name="apartment-house" required> Apartamento
        <div class="">
          <label for="apartment-house1">Tipo de imóvel</label>
          <input type="radio" id="apartment" name="apartment-house" value="apartment" required> <span> Casa </span>
          <input type="radio" id="house" name="apartment-house" value="house" required> <span> Apartmento </span>
        </div>
        <br><br>
  
      </fieldset>
  
      <fieldset>
        <div>
         <label for="resumo">Resumo do Currículo</label>
         <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" aria-setsize="" required></textarea>
      </div>
        <br>
        <div class="">
         <label for="resumo">Resumo do Currículo:</label>
         <textarea name="resumo" id="resumo" cols="80" rows="5" maxlength="1000" required></textarea>
        </div>
  
  
        <div class="">
         <label for="cargo">Cargo</label>
         <textarea name="cargo" id="cargo" cols="80" rows="5" maxlength="40" required></textarea>
        </div>
  
        <div class="">
         <label for="DescCargo">Descrição do cargo</label>
         <textarea name="DescCargo" id="DescCargo" cols="80" rows="5" maxlength="500" resize:none required></textarea>
        </div>
  
        <div class="">
         <label for="date">Data de início</label>
         <input type="text" id="date" name="date" maxlength="10" width="100px" required>
        </div>
        <br><br>
        
        <!-- Botões -->
        <button class="">Enviar</button>
        <button class="">Limpar</button>
        <br><br>
  
      </fieldset>
     </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
