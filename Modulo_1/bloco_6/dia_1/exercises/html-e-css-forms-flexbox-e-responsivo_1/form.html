<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastre seu Currículo</h1>
  <form action="">
    <fieldset>
      <legend>Meu Currículo</legend>

      <div>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname" required maxlength="40"><br><br>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>
      </div>

      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>
      </div>

      <div>
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" maxlength="28" required><br><br>
      </div>

      <div>
        <label for="country">Estado:</label>
        <select id="country" name="country" required>
        </select><br><br>
      </div>

      <div>
        <label for="country">Tipo de imóvel</label>
        <input type="radio" id="apartment" name="apartment-house" required> Casa
        <input type="radio" id="house" name="apartment-house" required> Apartamento
      </div>

    </fieldset>

    <fieldset>
      <div>
       <label for="resumo">Resumo do Currículo</label>
       <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" aria-setsize="" required></textarea>
    </div>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
