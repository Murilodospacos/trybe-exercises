<html>
  <head>

    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>

      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Exercicio 1
      let mytitle = document.createElement('h1')
      title.innerHTML = 'Exercicio 5.2 - JavaScript DOM';

      myDiv.className = 'main-content';
      document.body.appendChild(myDiv);

      //Exercicio 3
      let mySecondDiv = document.createElement('div')
      mySecondDiv.className = 'center-content';
