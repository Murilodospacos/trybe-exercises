<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/just-validate/dist/css/justValidateTooltip.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Titulo da Página-->
    <header class="section">
      <h1 class="title has-text-centered">Cadastre seu Currículo</h1>
    </header>
    <!--Corpo do meu Formulário-->
    <section id="form-container" class="section">
      <form id="form" action="#" class="js-form form" method="GET">
        <!--NOME-->
        <div class="field">
          <label class="label" for="fname">Nome:</label>
          <div class="control">
            <input
              class="input validate"
              type="text"
              id="fname"
              name="fname"
              data-validate-field="name"
              maxlength="40"
            />
          </div>
        </div>

        <!--EMAIL-->
        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              data-validate-field="email"
            />
          </div>
        </div>

        <!--CPF-->

        <div class="field">
          <label class="label" for="cpf">CPF:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="cpf"
              name="cpf"
              maxlength="11"
              data-validate-field="cpf"
            />
          </div>
        </div>

        <!--ENDEREÇO-->
        <div class="field">
          <label class="label" for="endereco">Endereço:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="endereco"
              name="endereco"
              data-validate-field="address"
              required
            />
          </div>
        </div>

        <!--CIDADE-->
        <div class="field">
          <label class="label" for="city">Cidade:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="city"
              name="city"
              required
              data-validate-field="city"
            />
          </div>
        </div>

        <!--ESTADO-->
        <div class="field">
          <label class="label" for="country">Estado:</label>
          <div class="control">
            <div class="select">
              <select
                id="country"
                name="country"
                required
                data-validate-field="state"
              ></select>
            </div>
          </div>
        </div>

        <!--TIPO IMÓVEL-->
        <div class="field">
          <p class="label">Tipo de imóvel</p>
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                id="apartment"
                name="apartment-house"
                value="apartment"
                data-validate-field="radio"
                required
              />
              <span> Casa </span>
            </label>

            <label class="radio">
              <input
                type="radio"
                id="house"
                name="apartment-house"
                value="house"
                data-validate-field="radio"
                required
              />
              <span> Apartmento </span>
            </label>
          </div>
        </div>

        <!--RESUMO-->
        <div class="field">
          <label class="label" for="resumo">Resumo do Currículo:</label>
          <div class="control">
            <textarea
              class="textarea"
              name="resumo"
              id="resumo"
              cols="80"
              rows="5"
              maxlength="1000"
              required
            ></textarea>
          </div>
        </div>

        <!--CARGO-->
        <div class="field">
          <label class="label" for="cargo">Cargo</label>
          <div class="control">
            <textarea
              class="textarea"
              name="cargo"
              id="cargo"
              cols="80"
              rows="5"
              maxlength="40"
              required
            ></textarea>
          </div>
        </div>

        <!--DESCRIÇÃO-->
        <div class="field">
          <label class="label" for="DescCargo">Descrição do cargo</label>
          <div class="control">
            <textarea
              class="textarea"
              name="DescCargo"
              id="DescCargo"
              cols="80"
              rows="5"
              maxlength="500"
              resize:none
              required
            ></textarea>
          </div>
        </div>

        <!--DATA-->
        <div class="field">
          <label class="label" for="date">Data de início</label>
          <input
            class="input"
            type="text"
            id="datepicker"
            name="date"
            maxlength="10"
            width="100px"
            required
          />
        </div>

        <!-- Botões -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-success" type="submit">Enviar</button>
            <button class="button is-danger clear-button" type="reset">
              Limpar
            </button>
          </div>
        </div>
      </form>
    </section>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
