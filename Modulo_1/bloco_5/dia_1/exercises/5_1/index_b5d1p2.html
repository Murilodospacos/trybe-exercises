<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma <span>cor</span> para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph"><strong>Segundo parágrafo!</strong></p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "A Cabana";
      document.getElementById("second-paragraph").innerText = " Gosto muito de assistir filmes no final de semana ";
      document.getElementById("subtitle").innerText = "Hobby";
      document.getElementById("paragraph").style.color = "blue";
      document.getElementsByClassName("p")
    </script>
  </body>
</html>
