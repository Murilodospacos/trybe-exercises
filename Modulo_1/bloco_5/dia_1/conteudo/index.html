<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">

    <label for="input-email">Email</label>
    <input type="email" name="e-mail" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>

    <br><br>

    <label for="input-senha">Senha</label>
    <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>

    <br><br>

    <input type="checkbox" value="lembrete" name="lembrar">Lembre-me

    <br><br>

    <button>Entrar</button>
    
  </form>
</body>
</html>
